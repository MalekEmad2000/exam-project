<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        form {
            padding: 40px 50px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease both;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #3c8dbc;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3c8dbc;
            outline: none;
            box-shadow: 0 0 8px rgba(60, 141, 188, 0.5);
        }

        .form-footer {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 12px 0;
            border-radius: 30px;
            background: linear-gradient(90deg, #3c8dbc, #2a6f85);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2a6f85, #3c8dbc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <form>
        <h1>Login to Your Account</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <span>*Unregistered Name</span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span>*Wrong Password</span>

        <div class="form-footer">
            <button type="submit" onclick="LogIn(event)">Log In</button>
        </div>
    </form>

    <script src="login.js"></script>
</body>

</html>
